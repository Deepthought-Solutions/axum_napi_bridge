<VirtualHost *:80>
    ServerName localhost

    # Passenger needs a DocumentRoot, even for a WSGI app.
    DocumentRoot /home/app/axum-wsgi/example
    <Directory /home/app/axum-wsgi/example>
        Allow from all
        Options -MultiViews
        Require all granted
    </Directory>

    # Configure Passenger
    PassengerEnabled on
    PassengerAppType wsgi
    PassengerStartupFile passenger_wsgi.py
    PassengerAppRoot /home/app/axum-wsgi/example
    PassengerPython /usr/bin/python3

    # Log files
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
