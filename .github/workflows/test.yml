name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
      - name: Build library
        run: npm run build
      - name: Install sample dependencies
        run: |
          cd sample
          npm ci
      - name: Build sample app
        run: |
          cd sample
          npm run build
      - name: Install Playwright browsers
        run: |
          cd sample
          npx playwright install --with-deps
      - name: Run unit tests
        run: |
          cd sample
          npm test

  e2e-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build library
        run: npm run build
      - name: Install sample dependencies
        run: |
          cd sample
          npm ci
      - name: Build sample app
        run: |
          cd sample
          npm run build
      - name: Install Playwright browsers
        run: |
          cd sample
          npx playwright install --with-deps
      - name: Run E2E tests
        run: |
          cd sample
          npm run test:e2e

  passenger-test:
    runs-on: ubuntu-latest
    needs: test
    services:
      docker:
        image: docker:24-dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build library
        run: npm run build
      - name: Install sample dependencies
        run: |
          cd sample
          npm ci
      - name: Build sample app
        run: |
          cd sample
          npm run build
      - name: Install Playwright browsers
        run: |
          cd sample
          npx playwright install --with-deps
      - name: Build Docker images
        run: |
          cd sample
          docker build -f Dockerfile.passenger -t axum-napi-passenger .
          docker build -f Dockerfile.apache -t axum-napi-apache .
      - name: Run Passenger (Nginx) tests
        run: |
          cd sample
          npm run test:passenger
      - name: Run Passenger (Apache) tests
        run: |
          cd sample
          npm run test:passenger:apache

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build library
        run: npm run build
      - name: Install sample dependencies
        run: |
          cd sample
          npm ci
      - name: Build sample app
        run: |
          cd sample
          npm run build
      - name: Run benchmarks
        run: npm run bench
