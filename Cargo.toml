[package]
name = "axum_napi_bridge"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
axum = "0.7"
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1.37", features = ["macros", "rt-multi-thread", "sync", "time"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.19"
tower = "0.4"

# napi-rs (N-API) - provide a runtime so async functions become Promises
napi = {version = "3.0.0", features = ["tokio_rt", "serde-json"]}
napi-derive = "3.0.0"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = "symbols"
